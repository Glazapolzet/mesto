<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Project: Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__picture"></div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-user-button"></button>
        </div>
        <button type="button" class="profile__add-place-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_use_edit-profile">
      <div class="popup__wrapper">
        <form name="form" class="popup__form">
          <fieldset class="popup__input-container">
            <legend class="popup__title">Редактировать профиль</legend>
            <input name="user-name" type="text" class="popup__input">
            <input name="user-job" type="text" class="popup__input">
          </fieldset>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
    <section class="popup popup_use_add-place">
      <div class="popup__wrapper">
        <form name="form" class="popup__form">
          <fieldset class="popup__input-container">
            <legend class="popup__title">Новое место</legend>
            <input name="place-title" type="text" class="popup__input" placeholder="Название">
            <input name="place-link" type="text" class="popup__input" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
    <template id="card">
      <li class="cards__item">
        <img src="" class="cards__image" alt="">
        <div class="cards__caption">
          <h3 class="cards__title"></h3>
          <button type="button" class="cards__like-button"></button>
        </div>
        <div class="cards__trash-button"></div>
      </li>
    </template>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
