<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Project: Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__picture"></div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-user-button"></button>
        </div>
        <button type="button" class="profile__add-place-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_use_edit-profile">
      <div class="popup__wrapper">
        <form name="editProfile" class="popup__form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__input-container">
            <input id="name-input"
                   type="text"
                   class="popup__input popup__input_content_user-name"
                   minlength="2" maxlength="40"
                   required>
            <span class="name-input-error popup__input-error"></span>
            <input id="job-input"
                   type="text"
                   class="popup__input popup__input_content_user-job"
                   minlength="2" maxlength="200"
                   required>
            <span class="job-input-error popup__input-error"></span>
          </fieldset>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup_use_add-place">
      <div class="popup__wrapper">
        <form name="addPlace" class="popup__form" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__input-container">
            <input id="title-input"
                   type="text"
                   class="popup__input popup__input_content_place-title"
                   placeholder="Название"
                   minlength="2" maxlength="30"
                   required>
            <span class="title-input-error popup__input-error"></span>
            <input id="link-input"
                   type="url"
                   class="popup__input popup__input_content_place-link"
                   placeholder="Ссылка на картинку"
                   required>
            <span class="link-input-error popup__input-error"></span>
          </fieldset>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup picture-modal">
      <div class="picture-modal__container">
        <figure class="picture-modal__picture-wrapper">
          <img alt="" class="picture-modal__picture">
          <figcaption class="picture-modal__caption"></figcaption>
        </figure>
        <button type="button" class="popup__close-button picture-modal__close-button"></button>
      </div>
    </section>

    <template id="card">
      <li class="cards__item">
        <img class="cards__image" alt="">
        <div class="cards__caption">
          <h3 class="cards__title"></h3>
          <button type="button" class="cards__like-button"></button>
        </div>
        <div class="cards__trash-button"></div>
      </li>
    </template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
