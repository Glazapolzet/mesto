<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Project: Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" alt="аватар"></div><div class="profile__info"><div class="profile__name-wrapper"><h1 class="profile__name"></h1><p class="profile__desc"></p></div><button aria-label="Изменить данные профиля" type="button" class="profile__edit-user-button"></button></div><button aria-label="Добавить изображение" type="button" class="profile__add-place-button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><section class="popup popup_use_edit-avatar"><div class="popup__wrapper"><form name="editAvatar" class="popup__form" novalidate><h3 class="popup__title">Обновить аватар</h3><fieldset class="popup__input-container"><input id="avatar-link-input" name="link" type="url" class="popup__input popup__input_content_avatar-link" required> <span class="avatar-link-input-error popup__input-error"></span></fieldset><button type="submit" class="popup__save-button">Сохранить</button></form><button aria-label="Закрыть всплывающее окно" type="button" class="popup__close-button"></button></div></section><section class="popup popup_use_edit-profile"><div class="popup__wrapper"><form name="editProfile" class="popup__form" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__input-container"><input id="name-input" name="name" class="popup__input popup__input_content_user-name" minlength="2" maxlength="40" required> <span class="name-input-error popup__input-error"></span> <input id="desc-input" name="desc" class="popup__input popup__input_content_user-desc" minlength="2" maxlength="200" required> <span class="desc-input-error popup__input-error"></span></fieldset><button type="submit" class="popup__save-button">Сохранить</button></form><button aria-label="Закрыть всплывающее окно" type="button" class="popup__close-button"></button></div></section><section class="popup popup_use_add-place"><div class="popup__wrapper"><form name="addPlace" class="popup__form" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__input-container"><input id="title-input" name="name" class="popup__input popup__input_content_place-title" placeholder="Название" minlength="2" maxlength="30" required> <span class="title-input-error popup__input-error"></span> <input id="link-input" name="link" type="url" class="popup__input popup__input_content_place-link" placeholder="Ссылка на картинку" required> <span class="link-input-error popup__input-error"></span></fieldset><button type="submit" class="popup__save-button">Создать</button></form><button aria-label="Закрыть всплывающее окно" type="button" class="popup__close-button"></button></div></section><section class="popup popup_use_delete-card"><div class="popup__wrapper"><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__save-button">Да</button> <button aria-label="Закрыть всплывающее окно" type="button" class="popup__close-button"></button></div></section><section class="popup picture-modal"><div class="picture-modal__container"><figure class="picture-modal__picture-wrapper"><img alt="" class="picture-modal__picture"><figcaption class="picture-modal__caption"></figcaption></figure><button aria-label="Выйти из режима просмотра" type="button" class="popup__close-button picture-modal__close-button"></button></div></section><template id="card"><li class="cards__item"><img class="cards__image" alt=""><div class="cards__caption"><h3 class="cards__title"></h3><div class="cards__like-wrapper"><button aria-label="Оценить" type="button" class="cards__like-button"></button><p class="cards__like-counter"></p></div></div></li></template></body></html>
